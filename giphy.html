<!DOCTYPE html>

<body>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <style type="text/css">
      button,
      div,
      form,
      input {
        margin: 10px;
      }
    </style>
  </head>

  <body>

    <div class="container">
      <h1>Video Games</h1> s
      <div id="buttons-view"></div>

      <form id="videoGame-form">
        <label for="videoGame-input">Add a Video Game</label>
        <input type="text" id="videoGame-input"><br>


        <input id="add-videoGame" type="submit" value="Add a Video Game">
      </form>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript">
  var videoGame = ["DCvsUniverse", "PacMan", "MarioBro"];

  renderButtons();
  $("button").on("click", function() {
  var test = $(this).attr("data-name");
  console.log(test);




        // function alertGameName() {
        //   var gameName = $(this).attr("data-name");
        // }

        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + test + "&api_key=dc6zaTOxFJmzC&limit=10";

        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
          console.log(response.data)



  });
    });

        function renderButtons() {
          $("#buttons-view").empty();
          for (var i = 0; i < videoGame.length; i++) {

            var a = $("<button>");
            a.addClass("game");
            a.attr("data-name", videoGame[i]);
            a.text(videoGame[i]);
            $("#buttons-view").append(a);
          }
        }

        $("#add-videoGame").on("click", function(event) {
          event.preventDefault();
          var game = $("#videoGame-input").val().trim();
          videoGame.push(game);
          renderButtons();

});
      //  $(document).on("click", ".game", alertGameName);


      </script>
    </div>


  </body>

  </html>
